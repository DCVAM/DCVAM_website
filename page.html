---
layout: default
---
<section class="category-page">
    <h2>{{ page.title }}</h2>
    <ul>
        {% for post in site.categories[page.category] %}
        <li>
            <a href="{{ post.url | relative_url }}">{{ post.title }}</a> - <span>{{ post.date | date: "%B %d, %Y" }}</span>
        </li>
        {% endfor %}
    </ul>
</section>
